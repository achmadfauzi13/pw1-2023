<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung luas dan keliling Lingkaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head> 
<body>
    <div class="text-center text-danger">
        <br>
        <h1>MENGHITUNG LUAS & KELILING LINGKARAN</h1>
    </div>
        <p class="text-center">~~~~RUMUS~~~~</p>
        <p class="text-center">Luas lingkaran = phi * r * r</p>
        <p class="text-center">Keliling Lingkaran = 2 * phi * r</p>
    <hr>
    <form class="text-center">
        <label for="jari2"> Masukan Jari-Jari : </label>
        <input type="number" id="jari2" min="1"  onchange="Lingkaran()">
    </form>
    <hr>
    <p class="text-center">Luas Lingkaran : <span id="luas"></span> </p>
    <hr>
    <p class="text-center">Keliling Lingkaran : <span id="keliling"></span></p>
    <hr>

    <script>
        function Lingkaran() {
            let jari2 = parseFloat(document.getElementById("jari2").value) || 0;
            
            console.log("jari2 " + luas)
            console.log("keliling" + keliling)
            
            let LuasLingkaran = Math.PI * jari2 * jari2;
            let KelilingLingkaran = 2 * Math.PI * jari2;

            document.getElementById("luas").innerHTML = LuasLingkaran.toFixed(2);
            document.getElementById("keliling").innerHTML = KelilingLingkaran.toFixed(2);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
