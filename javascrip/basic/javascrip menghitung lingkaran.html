<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung luas dan keliling Lingkaran</title>
</head> 
<body>
    <fieldset>
    <div>
        <h1>Menghitung Luas & Keliling Lingkaran</h1>
    </div>
    <hr>
    <form>
        <label for="jari2"> Masukan Jari-Jari : </label>
        <input type="number" id="jari2" onchange="Lingkaran()">
    </form>
    <hr>
    <p>Luas Lingkaran : <span id="luas"></span> </p>
    <hr>
    <p>Keliling Lingkaran : <span id="keliling"></span></p>
    <hr>

    <script>
        function Lingkaran() {
            let jari2 = parseFloat(document.getElementById("jari2").value) || 0;
            
            console.log("jari2 " + luas)
            console.log("keliling" + keliling)
            
            let LuasLingkaran = Math.PI * jari2 * jari2;
            let KelilingLingkaran = 2 * Math.PI * jari2;

            document.getElementById("luas").innerHTML = LuasLingkaran.toFixed(2);
            document.getElementById("keliling").innerHTML = KelilingLingkaran.toFixed(2);
        }
    </script>
    </fieldset>
</body>
</html>
