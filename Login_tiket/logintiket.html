<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }

        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            padding: 20px;
            align-items: center;
        }
        form div {
            margin: 10px;
        }

        label {
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="text-danger">Form validation</h1>
    <hr>
        <form method="post" autocomplete="off">
            <div>
                <label for="name">Name :</label>
                <input class="alert alert-primary" type="text" id="name" name="name" placeholder="Username" required autofocus>
            </div>
            <div>
                <label for="email">Email :</label>
                <input class="alert alert-primary" type="email" id="email" name="email" placeholder="Masuk Email " required>
            </div>
            <div>
                <label for="time">Departure time :</label>
                <input class="alert alert-primary" type="time" id="time" name="time" required>
            </div>
            <div>
                <label for="ticket">Number Of Ticket :</label>
                <input class="alert alert-primary" type="number" id="ticket" name="ticket" required >
            </div>
            <div>
                <button class="btn btn-primary" type="button" onclick="validationForm()">Submit</button>
            </div>
        </form>
        <hr>
    <div id="output"></div>
    <div id="errorMessage"></div>

    <script src="scrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
