<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UTS.css">
    <title>Latihan UTS</title>
</head>
<body>
    <section class="form">
        <div class="container">
            <form>
                <h1>Registrasi Kendaraan Anda</h1><br>
                <label for="Status">Status :</label>
                <input type="radio" name="Status" value="Status">
                Mahasiswa
                <input type="radio" name="Status" value="Status">
                Dosen<br>
                <br>
                <div>
                    <label for="NIM/NIDN">NIM/NIDN :</label>
                    <input type="text" id="NIK" name="NIK" placeholder="Masukan NIM/NIDN"><br>
                    <label for="NIM/NIDN">Nama Lengkap:</label>
                    <input type="text" id="Nama Lengkap" name="Nama Lengkap" placeholder="Masukan Nama Lengkap"><br>
                <label for="Nama Panjang">Jenis kendarraan :</label>
                <input type="radio" name="jenis kendaraan" value="jenis kendaraan">
                Motor
                <input type="radio" name="jenis kendaraan" value="jenis kendaraan">
                Mobil<br>
                <br>
                <label for="NoPol">NoPol:</label>
                <input type="text" id="NoPol" name="Masukan NoPol" placeholder="Masukan NoPol"><br>
                <label for="NoPol">Merk:</label>
                <input type="text" id="Merk" name="Merk" placeholder="Masukan Merk"><br>
                <label for="Uploud STNK">Uploud STNK</label>
                <input type="text" id="Uploud STNK" name="Uploud STNK">
                <input type="file" name="Browser" id="Browser" value=""><br>
                <input type="submit" value="Daftar">
            </form>
        </div>
    </section>
</body>
</html>
